<!DOCTYPE html>
<html lang="en">


<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <title>Huddle Landing Page</title>


  <link rel="stylesheet" href="style.css">


</head>


<body>
    <div class="container">
    <div class="header">
      <img src="./images/logo.svg" alt="huddle logo">
    </div>


    <div class="main">
      <div class="image">
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="right">
        <div class="text">
          <h1> 
            Build The Community Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <button class="btn">
            Register
          </button>
        </div>
        <div class="socials">
          <img src="./images/facebook.svg" alt="facebook" class="fb">
          <img src="./images/twitter.svg" alt="twitter" class="tw">
          <img src="./images/instagram.svg" alt="instagram" class="ig">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
